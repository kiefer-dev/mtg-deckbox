<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>M:tG Deckbox!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	<body>

		<section id="searchArea">
			<h2>search for a card</h2>
			<select name="nameOrSubtype" id="selectNameOrSubtype" required>
				<option value="name">search by name</option>
				<option value="subtypes">search by subtype</option>
			</select>
			<input type="text" id="inputCardSearch" placeholder="">
			<button type="button" id="buttonCardSearch">Get Card Data</button>

			<br/>
			<select name="filterByCMC" id="selectCMC">
				<option value="">any converted mana cost</option>
				<option value="0">0 mana</option>
				<option value="1">1 mana</option>
				<option value="2">2 mana</option>
				<option value="3">3 mana</option>
				<option value="4">4 mana</option>
				<option value="5">5 mana</option>
				<option value="6">6 mana</option>
				<option value="7">7 mana</option>
				<option value="8">8 mana</option>
				<option value="9">9 mana</option>
				<option value="10+">10+ mana</option>
			</select>

			<h3 id="numberOfResults"></h3>
		</section>
		

		<section id="cardImages">

		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
